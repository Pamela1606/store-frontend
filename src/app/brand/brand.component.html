<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">BRAND ID</th>
    <th scope="col">BRAND NAME</th>
    <th scope="col">ACTIONS</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let brand of brands; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>
      {{ brand.id }}
    </td>
    <td>
      {{ brand.name }}
    </td>
    <td>...</td>
  </tr>
  </tbody>
</table>
