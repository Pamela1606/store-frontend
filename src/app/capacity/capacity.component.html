<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">CAPACITY ID</th>
    <th scope="col">CAPACITY NAME</th>
    <th scope="col">ACTIONS</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let capacity of capacities; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>
      {{ capacity.id }}
    </td>
    <td>
      {{ capacity.name }}
    </td>
    <td>...</td>
  </tr>
  </tbody>
</table>
