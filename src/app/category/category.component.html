<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">CATEGORY ID</th>
    <th scope="col">CATEGORY NAME</th>
    <th scope="col">ACTIONS</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let category of categories; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>
      {{ category.id }}
    </td>
    <td>
      {{ category.name }}
    </td>
    <td>...</td>
  </tr>
  </tbody>
</table>
